<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
   
   
    <nav class="navbar">
        <div class="logo">
            <img src="/public/Coastal.svg" alt="Coastal Cleanup Logo"> <!-- Replace 'logo.svg' with your actual logo path -->
            <span>Coastal Cleanup</span>
        </div>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-item">Home</a></li>

    <h1 id="event-header">Events Calendar</h1>
    <div class="container">
        <div id='calendar'></div>
        <div id='event-form-container'>
            <h2 id="submit-event">Submit Event</h2>
            <form id="eventForm">
                <label for="title">Event Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="start">Start Date:</label>
                <input type="datetime-local" id="start" name="start" required>
                <label for="end">End Date:</label>
                <input type="datetime-local" id="end" name="end" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter address or coordinates" required>
                <button type="submit">Submit</button>
            </form>
            <div id="map"></div>
        </div>
    </div>
   
   
   
   
   
    <script src="https://unpkg.com/fullcalendar@5.10.1/main.min.js"></script>
    <script src="/script.js"></script>
</body>

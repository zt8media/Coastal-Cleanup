<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/events/events.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhpISrGkZJeKil5cxmwbPMr4NcGAZWaxE&libraries=places"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<!-- CDN FOR FOOTER  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    
    
    
    
</head>
<body>
   
 <!-- Navbar start  -->
    <nav class="navbar">
        <div class="logo">
            <img src="Coastal.svg" alt="Coastal Cleanup Logo"> 
            <span>Coastal Cleanup</span>
        </div>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links">
            <li><a href="/home" class="nav-item" id="home">Home</a></li>
            <li><a href="/learn-more" class="nav-item" id="about">Learn More</a></li>
            <li><a href="/events" class="nav-item" id="events">Events</a></li>
            <li><a href="/contact" class="nav-item" id="contact">Contact</a></li>
            <li><button  class="nav-item" id="login-btn">Login</button></li>
            <!-- <li><button  class="nav-item" id="signout-btn">Signout</button></li> -->
        </ul>
    </nav>
<!-- Navbar End -->

    <h1 id="event-header">Event Calendar</h1>
    <hr>
    <div class="container">
        <div id='calendar'></div>
        <div id='event-form-container'>
            <h2 id="submit-event">Submit Event</h2>
            <p class="event-login-reminder"> *Have to be a memeber to add an event*<br>Sign Up Today!</S></p>
            <form id="eventForm">
                <label for="title">Event Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="start">Start Date:</label>
                <input type="datetime-local" id="start" name="start" required>
                <label for="end">End Date:</label>
                <input type="datetime-local" id="end" name="end" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
                <button class="button-event" type="button" id="start-record-btn"><i class="fa fa-microphone"></i></button>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter address or coordinates" required>
                <button class="button-event" type="submit">Submit</button>
            </form>
            <div id="map"></div>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h4>Delete Event</h4>
            <p>Are you sure you want to delete this event?</p>
            <button id="deleteConfirm">Yes, Delete</button>
            <button id="deleteCancel">Cancel</button>
        </div>
    </div>
      <!-- Login and sign out modal for nav  START -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="login-form" class="form-container">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password">
                <button class="button-event" type="submit" id="login-submit">Submit</button>
                <button class="button-event" id="signUp" class="switch-form-button">Not a member? Sign up</button>
            </form>
            <form  id="signUp-form" class="form-container hide">
                <label for="signUp-email">Email</label>
                <input type="text" id="signUp-email" name="email">
                <label for="signUp-username">Username</label>
                <input type="text" id="signUp-username" name="username">
                <label for="signUp-password">Password</label>
                <input type="password" id="signUp-password" name="password">
                <button class="button-event"type="submit" id="signUp-submit">Submit</button>
                <button class="button-event" id="login" class="switch-form-button">Already a member? Login</button>
            </form>
        </div>
    </div>
   <!-- Login and sign out modal for nav  END  -->
   <!-- footer start  -->
   
   <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="Coastal.svg" alt="Coastal Cleanup Logo" alt="Coastal Cleanup Logo"> 

                <span>Coastal Cleanup</span>
            </div>
            <ul class="footer-links">
                <li><a href="/home" class="footer-item">Home</a></li>
                <li><a href="/learn-more" class="footer-item">Learn More</a></li>
                <li><a href="/events" class="footer-item">Events</a></li>
                <li><a href="/contact" class="footer-item">Contact</a></li>
            </ul>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank" aria-label="linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2024 Coastal Cleanup</p>
        </div>
    </footer>

    <!-- footer end  -->
 
    <script src="https://unpkg.com/fullcalendar@5.10.1/main.min.js"></script>
    
    <script src="/public/events/script.js"></script>
    <!-- <script src="/nav-footer/nav.js"></script> -->
</body>
</html>
